{% extends "html/base.html" %}
{% load i18n %}

{% block title %}
{{ block.super }}
{% trans "Jobs" %}
{% endblock %}

{% block content %}
<table>
{% for job in jobs %}
	<tr>
		<td><a href="{% url job_detail job.pk %}">{{ job.title }}</a></td>
		<td>{{ job.created }}</td>
	</tr>
{% endfor %}
</table>

<ul>
	<li><a href="{% url job_add %}">Add new job</a></li>
</ul>
{% endblock %}
