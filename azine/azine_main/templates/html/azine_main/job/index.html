{% extends "html/base.html" %}
{% load i18n %}

{% block title %}
{{ block.super }}
{% trans "Jobs" %}
{% endblock %}

{% block content %}
<table>
{% for job in jobs %}
	<tr>
		<td>{{ job.title }}</td>
		<td>{{ job.description }}</td>
		<td><a href="{% url job_detail job.pk %}">detail</a></td>
		<td><a href="{% url application_add job.pk %}">apply</a></td>		
	</tr>
{% endfor %}
</table>

<ul>
	<li><a href="{% url job_add %}">Add new job</a></li>
</ul>
{% endblock %}
