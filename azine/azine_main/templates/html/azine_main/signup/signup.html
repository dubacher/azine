{% load i18n %}

<form id="signupForm" method="post" action="">{% csrf_token %}

<table>
<tr>
    <td>{{ form.first_name.label_tag }}</td>
    <td>{{ form.first_name }}</td>
    <td>{{ form.first_name.errors }}</td>
</tr>
<tr>
    <td>{{ form.last_name.label_tag }}</td>
    <td>{{ form.last_name }}</td>
    <td>{{ form.last_name.errors }}</td>
</tr>
<tr>
    <td>{{ form.email_address.label_tag }}</td>
    <td>{{ form.email_address }}</td>
    <td>{{ form.email_address.errors }}</td>
</tr>
</table>

<input type="hidden" name="next" value="{{ next }}" />
</form>
